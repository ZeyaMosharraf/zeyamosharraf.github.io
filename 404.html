<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting…</title>
    <script>
      const redirect = location.pathname + location.search + location.hash;
      location.replace("/index.html?redirect=" + encodeURIComponent(redirect));
    </script>
  </head>
  <body>
    <p>Redirecting…</p>
  </body>
</html>
